<!-- para que se visible el modal hay que poner el style 
si agregamos la clase oculto con display : none , puedo ocultar el modal o no 
con ngclass asignamos la propiedad oculto que esta declarada el el modalservice
-->

<div class = "fondo-negro animated fadeIn" [ngClass] = "modalUploadService.oculto">
  <div class="modal" style= "display:block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button  (click) = "cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">

            <img  *ngIf= "!imagenTemp" [src]="'XXX' | imagen" class = "w150" alt="" />
        <img *ngIf= "imagenTemp" [src]="imagenTemp" class = "w150" alt="" />
        <br>
        <br>
        <input (change) = "seleccionImagen($event.target.files[0])" type="file"/> 


        </div>
        <div class="modal-footer">
          <button (click) = "cerrarModal()" type="button" class="btn btn-secondary" >Cancelar</button>
          <button  (click) = "subirImagen()" [disabled]= "!imagenTemp" type= "button" class="btn btn-primary" >Subir Imagen </button>
        </div>
      </div>
    </div>
  </div>
</div>
