  <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- hacemos el  formulario de registro por reactive forms -->
    <!-- ============================================================== -->
    
   


    <section id="wrapper" class="login-register login-sidebar" style= "background-image:url(assets/images/background/nux5.jpg);">
            <div class="login-box card">
                <div class="card-body">
        
                    <form ngNativeValidate [formGroup]="form" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform">
                        <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo32x32.ico" alt="Home" /><br/>
                            <br>
                            <img src="assets/images/marca-fondo-claro116x30.png" alt="Home" /></a>
        
                        <h3 class="box-title m-t-40 m-b-0">Registrate ahora</h3><small>y podras acceder a todos los recursos de aviatel</small>
                        <div class="form-group m-t-20">
                            <div class="col-xs-12">
                                <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input formControlName="email" name="email" class="form-control" type="email" required placeholder="Correo">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirma la contraseña">
                            </div>
                        </div>
    
  
                        <div class="form-group" *ngIf="form.errors?.sonIguales  && !form.pristine" >
                            <p class="text-danger">
                                las contraseñas deben ser iguales
                            </p>
                        </div>

                        <!--
                            {{form.errors | json }}
                        -->
                     
    
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="checkbox checkbox-primary p-t-0">
                                    <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                                    <label for="checkbox-signup"> Estoy de acuerdo con los <a routerLink = "/terminos">Terminos</a></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center pointer">
                                <p>Ya tenes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresa ahora</b></a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </section>

        


    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
