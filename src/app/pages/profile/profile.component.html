<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"> Perfil del usuario</h4>
        <h6 class="card-subtitle">{{usuario.nombre}}</h6>
        <form  ngNativeValidate  #f= "ngForm"  (ngSubmit)= "guardarProfile(f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname"> Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
              [ngModel] = "usuario.nombre"
                type="text"
                name= "nombre"
                class="form-control"
                required
                placeholder="ingrese su nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1"> Correo</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <!--
    [disabled]= "usuario.google"
              -->
              <input
              [ngModel] = "usuario.email"
          
                type="email"
                name= "email"
                class="form-control"
                required
                placeholder="ingrese su correo"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i> Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align= "center">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">{{usuario.nombre}}</h6>

        <img  *ngIf= "!imagenTemp" [src]="usuario.imagen | imagen" class = "w150" alt="" />
        <img *ngIf= "imagenTemp" [src]="imagenTemp" class = "w150" alt="" />
<br>
<br>
        <input (change) = "seleccionImagen($event.target.files[0])" type="file"/> 
        <br/>
        <br>
        <button
        (click)= "cambiarImagenUsuario()"
        [disabled] = "!imagenAsubir"
        type="button"
        class="btn btn-success btn-block waves-effect waves-light m-r-10">
        <i class="fa fa-save"></i> Actualizar imagen
      </button>
      </div>
    </div>
  </div>
</div>
