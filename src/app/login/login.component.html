<!-- Main wrapper - style you can find in pages.scss -->

<!--    hacemos el formulario del login por aproximacion por template
para elllo debemos generar un referencia local en el form con # y en el submit enviamos el contenido del formulario
solo su fvalor f.value o f : todo el formulario
en cada input debemos colocar el name y el ngmodel para asociarlo a una variable 
si no tildo recordame devuelve un ""  , para que devuelva un valor  hago que ngModel como variable con [()]
 id="recoverform"
-->

<!-- ============================================================== -->

<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image:url(assets/images/background/nux5.jpg);"
>
  <div class="login-box card">
    <div class="card-body">
      <a href="" class="text-center db">
        <img src="assets/images/logo32x32.ico" alt="Home" /> <br />
        <br />
        <img src="assets/images/marca-fondo-claro116x30.png" alt="Home" />
      </a>

      <form #fNormal="ngForm"
        *ngIf="normalPass"
        ngNativeValidate
        class="form-horizontal form-material"
        (ngSubmit)="loguinNormal(fNormal)"
      >
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input
              name="email"
              [ngModel]="email"
              class="form-control"
              type="email"
              required
              placeholder="Correo"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <input
              name="password"
              ngModel
              class="form-control"
              type="password"
              required
              placeholder="Contraseña"
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input
                name="recordame"
                [(ngModel)]="recordar"
                id="checkbox-signup"
                type="checkbox"
                class="filled-in chk-col-light-blue"
              />
              <label for="checkbox-signup"> Recordame </label>
            </div>

            <a (click)="olvide()" class="text-dark pull-right pointer">
              <i class="fa fa-lock m-r-5"></i> Olvide mi contraseña</a
            >
          </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
              type="submit">
              Ingresar
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social">
              <button
                id="btnGoogle"
                class="btn btn-googleplus"
                data-toggle="tooltip"
                title="Iniciar sesion con Google"
              >
                <i aria-hidden="true" class="fa fa-google-plus"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Aun no tenes cuenta?
            <a routerLink="/register" class="text-primary m-l-5">
              <b>Crear cuenta</b></a
            >
          </div>
        </div>
      </form>

      <br />
      <form #fOlvidar="ngForm"
        ngNativeValidate
        *ngIf="recuperarPass"
        class="form-horizontal form-material"
       
        (ngSubmit)="enviarSolicitud(fOlvidar)"
      >
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recuperar contraseña</h3>
            <p class="text-muted">
              siga las indicaciones en el
              correo que recibira
            </p>
          </div>
        </div>
        <div class="form-group form-material">
          <div class="col-xs-12">
            <input
              name="email"
              [ngModel]="email"
              class="form-control"
              type="email"
              required
              placeholder="Su correo"
            />
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-block btn-rounded text-uppercase "
              type="submit"
            >
              Enviar
            </button>

            <button
              (click)="noEnviar()"
              class="btn btn-red btn-block btn-rounded text-uppercase "
              type="button"
            >
              No enviar
            </button>
          </div>
        </div>
      </form>

      <br />

      <div class="row animated fadeIn" *ngIf="cargando">

        <div class="col-sm-12">
    
            <div class="alert alert-warning text-center">
                <strong>Cargando</strong>
                <br>
                <i class="fa fa-refresh fa-spin fa-2x"></i>
                <br>
                <span>Espere por favor</span>
            </div>
        </div>
    </div>

      <form #fPass="ngForm"
        ngNativeValidate
        *ngIf="nuevaPass"
        class="form-horizontal form-material"
   
        (ngSubmit)="enviarNuevoPass(fPass)"
      >
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Nueva contraseña temporal</h3>
            <p class="text-muted">
              Escriba la nueva contraseña recibida en su correo, ingrese y luego
              cambie esta contraseña editando su perfil.
            </p>
          </div>
        </div>
        <div class="form-group form-material">
          <div class="col-xs-12">
            <input
              name="password"
              ngModel=""
              class="form-control"
              type="text"
              required
              placeholder="ingrese nueva contraseña"
            />
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-block btn-rounded text-uppercase "
              type="submit"
            >
              Enviar
            </button>

            <button
              (click)="noEnviarNueva()"
              class="btn btn-red btn-block btn-rounded text-uppercase "
              type="button"
            >
              No enviar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
